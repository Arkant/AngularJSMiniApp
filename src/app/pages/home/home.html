<section class="container">
  <h1 class="display-4 text-center">Successful transactions</h1>
  <table class="border table table-striped rounded table-hover">
    <thead>
      <tr class="table-row">
        <th class='thead'>Currency From</th>
        <th class='thead'>Currency To</th>
        <th class='thead'>Rate</th>
        <th class='thead'>Amount From</th>
        <th class='thead'>Amount To</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" ng-repeat="el in data">
        <td>{{el.currencyFrom}}</td>
        <td>{{el.currencyTo}}</td>
        <td>{{el.rate}}</td>
        <td>{{el.amountFrom}}</td>
        <td>{{el.amountTo}}</td>
      </tr>
    </tbody>
  </table>
</section>
