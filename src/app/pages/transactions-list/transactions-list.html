<section class="container">
    <h1 class="display-4 text-center">User transactions</h1>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="border table table-striped rounded table-hover">
        <thead>
          <tr class="table-row">
            <th>Date</th>
            <th>Currency From</th>
            <th>Currency To</th>
            <th>Commission</th>
            <th>Rate</th>
            <th>Amount From</th>
            <th>Amount To</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row" ng-repeat="el in currentUserDeals">
            <td>{{el.date}}</td>
            <td>{{el.currencyFrom}}</td>
            <td>{{el.currencyTo}}</td>
            <td>{{el.commission}}</td>
            <td>{{el.rate}}</td>
            <td>{{el.amountFrom}}</td>
            <td>{{el.amountTo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</section>
