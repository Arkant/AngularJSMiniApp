<preloader show="admCont.listOfUsers === undefined || !admCont.listOfUsers.$resolved"></preloader>
  
<div class="container">
  <div class="header">
    <h1 class="display-4 text-center">Admin Page</h1>
  </div>
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <custom-table headers='admCont.headers' data='admCont.listOfUsers' sort='admCont.sort' admin-table='admCont.adm'
      change-user-role='admCont.changeUserRole(data)' reset-psw="admCont.resetPsw(data)"
      set-selected-user="admCont.setSelectedUser(data)"></custom-table>
  </div>
</div>

<admin-modal-component></admin-modal-component>
