<div class="container">
  <div class="header">
    <h1 class="display-4 text-center">Admin Page</h1>
  </div>
  <table class="table table-striped rounded table-hover">
    <thead>
      <tr>
        <th class="id" custom-sort order="'id'" sort="sort">Id&nbsp;</th>
        <th class="name" custom-sort order="'name'" sort="sort">Name&nbsp;</th>
        <th class="description" custom-sort order="'description'" sort="sort">
          E-mail&nbsp;
        </th>
        <th class="field3" custom-sort order="'field3'" sort="sort">
          Status&nbsp;
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse"
      >
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.field3 }}</td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination justify-content-end">
    <li ng-class="{disabled: currentPage == 0}" class="page-item">
      <a class="page-link" ng-click="prevPage()" href>Previous </a>
    </li>

    <li
      class="page-item"
      ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap)"
      ng-class="{active: n == currentPage}"
      ng-click="setPage()"
    >
      <a ng-bind="n + 1" class="page-link" href>1 </a>
    </li>

    <li
      ng-class="{disabled: (currentPage) == pagedItems.length - 1}"
      class="page-item"
    >
      <a ng-click="nextPage()" class="page-link" href>Next </a>
    </li>
  </ul>
</div>
