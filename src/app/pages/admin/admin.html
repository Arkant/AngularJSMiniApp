<div class="container">
    <div class="header">
      <h1 class="display-4 text-center">Admin Page</h1>
    </div>
    <table class="table table-striped table-condensed table-hover">
      <thead>

          <tr>
              <th class="id" custom-sort order="'id'" sort="sort">Id&nbsp;</th>
              <th class="name" custom-sort order="'name'" sort="sort">Name&nbsp;</th>
              <th class="description" custom-sort order="'description'" sort="sort">E-mail&nbsp;</th>
              <th class="field3" custom-sort order="'field3'" sort="sort">Status&nbsp;</th>
              <!-- <th class="field4" custom-sort order="'field4'" sort="sort">History&nbsp;</th>
              <th class="field5" custom-sort order="'field5'" sort="sort">Reset password&nbsp;</th> -->
          </tr>
      </thead>
      <tfoot>
          <td colspan="6">
              <div class="pagination pull-right">
                  <ul>
                      <li ng-class="{disabled: currentPage == 0}">
                          <a href ng-click="prevPage()">« Prev</a>
                      </li>
                  
                      <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                          ng-class="{active: n == currentPage}"
                      ng-click="setPage()">
                          <a href ng-bind="n + 1">1</a>
                      </li>
                   
                      <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                          <a href ng-click="nextPage()">Next »</a>
                      </li>
                  </ul>
              </div>
          </td>
      </tfoot>
      <tbody>
          <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.field3}}</td>
              <!-- <td>{{item.field4}}</td>
              <td>{{item.field5}}</td> -->
          </tr>
      </tbody>
  </table>
  </div>
