<div class='profileContainer col-xs-12 col-md-12 col-lg-12'>

    <div class="card flex-md-row box-shadow h-md-250 col-xs-5 col-md-5 col-lg-5">
        <div class="card-body d-flex flex-column">
            <div class="content">
                <div class="editItem title">
                    <h3>Edit profile</h3>
                    <button class="btn btn-outline-info" type="button" ui-sref="profile">Return to profile</button>
                </div>
                <div class="editItem">
                    <p>first name: </p><input type="text" ng-model='currentUserInfo.firstName'>
                </div>
                <div class="editItem">
                    <p>last name: </p><input type="text" ng-model='currentUserInfo.lastName'>
                </div>
                <div class="editItem">
                    <p>phone: </p><input type="text" ng-model='currentUserInfo.phone'>
                </div>
                <div class="editItem">
                    <p>email: </p><input type="text" ng-model='currentUserInfo.email'>
                </div>
            </div>
            <button class="btn btn-info" type="button" ui-sref="profile">Save changes</button>

        </div>
        <div class="card-ava">
            <img class="card-img" alt="Thumbnail [200x250]" style="width: 100%; height: 80%" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_169535021d2%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_169535021d2%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.203125%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                data-holder-rendered="true">
            <button class="btn btn-outline-info" type="button">Change ava</button>
        </div>
    </div>
</div>

</div>
